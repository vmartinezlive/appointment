<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src= "js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Appointments</title>
  </head>
  <body>
    <h1>Appointments</h1>
    <div class="container">
      <form id="name">
        <div class="form-group">
          <label for="addName">Name</label>
          <input id="addName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="addDate">Date</label>
          <input id="addDate" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="addStartTime">Start Time</label>
          <input id="addStartTime" class="form-control" type="time">
        </div>
        <div class="form-group">
          <label for="addEndTime">End Time</label>
          <input id="addEndTime" class="form-control" type="time">
        </div>
        <div class="form-group" id="selectOption">
          <label for="service">Select Service</label>
          <select class="form-control" id="service">
            <option value="1">Facial</option>
            <option value="2">Massage</option>
            <option value="3">Hair cut</option>
            <option value="4">Waxing</option>
          </select>
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <div class="modal" id="appointment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Appointment Made!</h5>
          </div>
          <div class="modal-body">
            <p id="name"></p>
            <p id="DoA"></p>
            <p id="date"></p>
            <p id="time"></p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Sounds Good!</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
